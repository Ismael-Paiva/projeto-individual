function mostrarCapitulo(numero) {
  if (!capitulos[numero]) return;

  capituloSelecionado = numero;

  document.querySelector('.conteudo').style.backgroundImage = `url('${capitulos[numero].imagem}')`;
  titulo.innerText = capitulos[numero].titulo;
  titulo.style.opacity = 1;

  var htmlMiss = "";
  capitulos[numero].missoes.forEach(function(missao){
    htmlMiss += `<h2>${missao.titulo}</h2><p>${missao.resumo}</p>`;
  });

  conteudoHistoria.innerHTML = htmlMiss;
  conteudoHistoria.style.display = "block"; 
  conteudoSalvo = htmlMiss;
}

function mudarFundo(imagem, tituloTexto) {
  document.querySelector('.conteudo').style.backgroundImage = `url('${imagem}')`;
  titulo.innerText = tituloTexto;
  titulo.style.opacity = 1;

  if (capituloSelecionado !== 0) {
    conteudoHistoria.style.display = "none";
  }
}

function restaurarFundo() {
  if (capituloSelecionado !== 0) {
    var cap = capitulos[capituloSelecionado];
    document.querySelector('.conteudo').style.backgroundImage = `url('${cap.imagem}')`;
    titulo.innerText = cap.titulo;
    titulo.style.opacity = 1;
    conteudoHistoria.innerHTML = conteudoSalvo;
    conteudoHistoria.style.display = "block";
  } else {
    document.querySelector('.conteudo').style.backgroundImage = `url('${imagemPadrao}')`;
    titulo.style.opacity = 0;
    conteudoHistoria.innerHTML = "";
    conteudoHistoria.style.display = "none"; 
  }
  }
